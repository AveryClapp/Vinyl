<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.0"
      integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: transparent;
        display: inline-block;
        padding: 8px;
      }

      #song-ui {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px 8px 8px;
        background: rgba(8, 8, 12, 0.45);
        backdrop-filter: blur(32px) saturate(160%);
        -webkit-backdrop-filter: blur(32px) saturate(160%);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.06);
        width: 270px;
        font-family: "Syne", sans-serif;
      }

      .artwork {
        width: 52px;
        height: 52px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.55);
        background: rgba(255, 255, 255, 0.08);
      }

      .info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 1px;
      }

      .marquee-wrapper {
        overflow: hidden;
        white-space: nowrap;
      }

      .track-name {
        display: inline-block;
        color: rgba(255, 255, 255, 0.95);
        font-size: 13px;
        font-weight: 700;
        white-space: nowrap;
        letter-spacing: -0.02em;
      }

      .artist-name {
        display: inline-block;
        color: rgba(255, 255, 255, 0.6);
        font-size: 11px;
        font-weight: 400;
        white-space: nowrap;
        letter-spacing: 0.01em;
      }

      .scrolling {
        animation: marquee 12s linear infinite;
      }

      @keyframes marquee {
        0%, 20%  { transform: translateX(0); }
        100%     { transform: translateX(-50%); }
      }

      #progress-zone {
        margin-top: 6px;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .progress-track {
        height: 3px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 100px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: rgba(255, 255, 255, 0.88);
        border-radius: 100px;
        transition: width 0.95s linear;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
      }

      .time-row {
        display: flex;
        justify-content: space-between;
        font-family: "Syne Mono", monospace;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.04em;
      }
    </style>
  </head>
  <body>
    <div
      id="song-ui"
      hx-get="/overlay"
      hx-trigger="song-finished from:body"
      hx-select="#song-ui"
      hx-swap="outerHTML"
    >
      <img class="artwork" src="/song/artwork" alt="" onerror="this.style.visibility='hidden'" />
      <div class="info">
        <div class="marquee-wrapper">
          <span class="track-name" data-text="{{ result[0] }}">{{ result[0] }}</span>
        </div>
        <div class="marquee-wrapper">
          <span class="artist-name" data-text="{{ result[1] }}">{{ result[1] }}</span>
        </div>
        <div id="progress-zone">
          <div class="progress-track">
            <div class="progress-fill" style="width: {{ initial_pct }}%;"></div>
          </div>
          <div class="time-row">
            <span id="current-time"></span>
            <span id="total-time"></span>
          </div>
        </div>
      </div>
      <script>
        if (window._vinylTimer) clearInterval(window._vinylTimer);
        if (window._vinylSync) clearInterval(window._vinylSync);

        // Marquee: only scroll if text overflows
        document.querySelectorAll('.track-name, .artist-name').forEach(function(span) {
          var wrapper = span.parentElement;
          if (span.scrollWidth > wrapper.offsetWidth) {
            var text = span.dataset.text;
            span.textContent = text + '\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0' + text + '\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0';
            span.classList.add('scrolling');
          }
        });

        var fill = document.querySelector('.progress-fill');
        var timeEl = document.getElementById('current-time');
        var cur = {{ cur_progress }};
        var total = {{ total_length }};
        var paused = false;
        var currentTrack = {{ result[0] | tojson }};

        function fmt(s) {
          var m = Math.floor(s / 60);
          var sec = s % 60;
          return m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        timeEl.textContent = fmt(cur);
        document.getElementById('total-time').textContent = fmt(total);

        // Tick every second â€” only advances when not paused
        window._vinylTimer = setInterval(function () {
          if (paused) return;
          cur = Math.min(cur + 1, total);
          var pct = total > 0 ? (cur / total) * 100 : 0;
          fill.style.width = pct.toFixed(1) + '%';
          timeEl.textContent = fmt(cur);
          if (cur >= total && total > 0) {
            clearInterval(window._vinylTimer);
            htmx.trigger(document.body, 'song-finished');
          }
        }, 1000);

        // Sync with server every 3s: handles pause, seek, and track changes
        window._vinylSync = setInterval(function () {
          fetch('/song/position')
            .then(function(r) { return r.json(); })
            .then(function(data) {
              if (data.track && data.track !== currentTrack) {
                clearInterval(window._vinylTimer);
                clearInterval(window._vinylSync);
                htmx.trigger(document.body, 'song-finished');
                return;
              }
              paused = !data.playing;
              if (data.playing) {
                cur = data.position;
                var pct = total > 0 ? (cur / total) * 100 : 0;
                fill.style.width = pct.toFixed(1) + '%';
                timeEl.textContent = fmt(cur);
              }
            })
            .catch(function() {});
        }, 3000);
      </script>
    </div>
  </body>
</html>
